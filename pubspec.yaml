name: chikitsa
description: Rural healthcare diagnostics app optimized for 2G networks
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Database
  sqflite: ^2.3.3
  path: ^1.9.0

  # Network
  dio: ^5.5.0
  connectivity_plus: ^6.1.0

  # Image Processing
  image_picker: ^1.1.2
  image: ^4.2.0

  # QR Code Scanner
  mobile_scanner: ^5.2.3

  # Geolocation - REMOVED (causing build errors)
  # geolocator: ^12.0.0

  # Utilities
  shared_preferences: ^2.2.3
  intl: ^0.20.0
  url_launcher: ^6.3.0
  encrypt: ^5.0.3
  crypto: ^3.0.3
  bson: ^5.0.0  # BSON encoding/decoding
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/Logo.jpg
    - assets/images/Logo.png

